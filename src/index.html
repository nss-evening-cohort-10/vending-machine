<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vending Machine</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Vending Machine</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <button class="nav-link btn btn-danger hide" id="navbar-button-logout">Logout</button>
        </li>
      </ul>
    </div>
  </nav>

  <div id="auth"></div>
  <div id="stock" class="hide"></div>
  <div id="machine" class="col-6 offset-3"></div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Snack</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="snack-name">Name</label>
              <input type="text" class="form-control" id="snack-name" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="snack-price">Price (in cents)</label>
              <input type="number" class="form-control" id="snack-price" placeholder="Enter Price">
            </div>
            <div class="form-group">
              <label for="snack-image-url">image Url</label>
              <input type="text" class="form-control" id="snack-image-url" placeholder="Enter image Url">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="add-new-snack">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
